name: CI/CD Pipeline

on:
  push:
    branches: [master]
    paths:
      - 'core/**/*.py'
      - 'storage/**/*.py'
      - 'jobs/**/*.py'
      - 'analytics/**/*.py'
      - 'cli/**/*.py'
      - 'alerts/**/*.py'
      - 'tests/**'
      - 'migrations/**'
      - 'deployment/aws/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'alembic.ini'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    secrets: inherit

  deploy-dev:
    name: Deploy to Dev
    needs: test
    uses: ./.github/workflows/deploy-dev.yml
    secrets: inherit
