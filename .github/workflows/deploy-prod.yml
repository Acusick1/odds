name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger (primary method)
  release:            # Also trigger on releases (for versioned deployments)
    types: [published]

env:
  AWS_REGION: eu-west-1

jobs:
  deploy-prod:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production  # Requires manual approval

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --package odds-core

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Build and push Lambda container image
        id: build-image
        run: |
          # Build and push to ECR
          cd deployment/aws
          ./build_and_push.sh prod ${{ env.AWS_REGION }} ${{ secrets.AWS_ACCOUNT_ID }}

          # Extract image tag from git SHA
          IMAGE_TAG="prod-$(git rev-parse --short HEAD)"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          cd deployment/aws/terraform
          terraform init -backend-config=backend.prod.hcl

      - name: Terraform Plan
        run: |
          cd deployment/aws/terraform
          terraform plan \
            -var-file="terraform.tfvars.example" \
            -var="environment=production" \
            -var="project_name=odds-scheduler" \
            -var="rule_prefix=odds" \
            -var="database_url=$DATABASE_URL" \
            -var="odds_api_key=$ODDS_API_KEY" \
            -var="image_tag=${{ steps.build-image.outputs.image_tag }}" \
            -out=tfplan

      - name: Deploy to Production
        run: |
          cd deployment/aws/terraform
          terraform apply -auto-approve tfplan

      - name: Run database migrations
        run: uv run alembic upgrade head

      - name: Validate database schema (read-only)
        run: uv run pytest tests/migration/test_schema_validation.py -v

      - name: Test read-only CLI commands
        run: uv run pytest tests/migration/test_cli_readonly.py -v

      - name: Test Lambda functions
        run: uv run python scripts/ci/test_lambda.py --lambda-name odds-scheduler --region ${{ env.AWS_REGION }}

      - name: Verify schedule activation
        run: |
          bash scripts/verify-schedules.sh \
            --rule-prefix odds \
            --region ${{ env.AWS_REGION }}

      - name: Verify database writes
        run: uv run python scripts/ci/verify_database.py

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "Environment: production"
          echo "Region: ${{ env.AWS_REGION }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "Triggered by: Release ${{ github.event.release.tag_name }}"
          else
            echo "Triggered by: Manual workflow dispatch"
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prod-deploy-logs
          path: |
            *.log
            *.txt
            deployment/aws/terraform/*.log
