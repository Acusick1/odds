[project]
name = "odds-cli"
version = "0.1.0"
description = "CLI interface for betting odds pipeline"
authors = [{name = "Andrew"}]
requires-python = ">=3.11"
dependencies = [
    "odds-core",
    "odds-lambda",
    "odds-analytics",
    "typer>=0.9.0",
    "rich>=13.7.0",
]

[tool.uv.sources]
odds-core = { workspace = true }
odds-lambda = { workspace = true }
odds-analytics = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.5.0",
    "freezegun>=1.5.5",
    "jupyter>=1.1.1",
]

[project.scripts]
odds = "odds_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["odds_cli"]
