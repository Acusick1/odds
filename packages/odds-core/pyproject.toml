[project]
name = "odds-core"
version = "0.1.0"
description = "Core foundation layer for betting odds pipeline"
authors = [{name = "Andrew"}]
requires-python = ">=3.11"
dependencies = [
    "sqlmodel>=0.0.14",
    "asyncpg>=0.29.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "structlog>=23.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["odds_core"]
