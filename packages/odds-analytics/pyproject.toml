[project]
name = "odds-analytics"
version = "0.1.0"
description = "Analytics and ML functionality for betting odds pipeline"
authors = [{name = "Andrew"}]
requires-python = ">=3.11"
dependencies = [
    "odds-core",
    "odds-lambda",  # Needs access to storage readers
    "pandas>=2.3.3",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]

[dependency-groups]
ml = [
    "xgboost>=2.0.0",
    "matplotlib>=3.10.7",
    "plotly>=6.3.1",
    "seaborn>=0.13.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["odds_analytics"]
